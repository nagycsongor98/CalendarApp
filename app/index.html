    <meta charset="UTF-8">
    <title>Calendar</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>

        body{
            background-image: url(background.jpg);
            background-size: cover;
            color: #fff;
        }

       <!-- Compiled and minified CSS -->

<body>

    <div class="app" id="calendar">
        <div class="left card-panel light-blue darken-4 box">
            <div class="col 12 l5 offset-12">
                <form action="">
                    <div class="input-field">
                        <input type="text" id="event_name_id" class="validate">
                        <label for="event_name_id">Event name:</label>
                    </div>        
                    <div class="input-field">
                        <input type="text" id="event_date_id" class="datepicker">
                        <label for="event_date_id">Chose a date</label>
                    </div> 
                    <div class="input-field">
                        <input type="text" id="event_place_id" class="validate">
                        <label for="event_place_id">place of the event</label>
                    </div>
                    <div class="input-field">
                            <input type="text" id="event_description_id" class="validate">
                            <label for="event_description_id">description of event</label>
                        </div>
                </form>
            </div>
                <button class="btn teal accent-4 add_event_button" type="submit" name="action">Submit
                </button>
        </div>

        <div class="calendar disable-selection">
            <div class="left-side">
                <div class="current-day text-center">
                    <h1 class="calendar-left-side-day"></h1>
                    <div class="calendar-left-side-day-of-week"></div>
                </div>
                <div class="current-day-events">
                    <div>Today's Events:</div>
                    <ul class="current-day-events-list"></ul>
                </div>
                <div class="add-event-day">
                    <span class="fa fa-plus-circle cursor-pointer add-event-day-field-btn"></span>
                </div>
            </div>
            <div class="right-side">
                <div class="text-right calendar-change-year">
                    <div class="calendar-change-year-slider">
                        <span class="fa fa-caret-left cursor-pointer calendar-change-year-slider-prev"></span>
                        <span class="calendar-current-year"></span>
                        <span class="fa fa-caret-right cursor-pointer calendar-change-year-slider-next"></span>
                    </div>
                </div>
                <div class="calendar-month-list">
                    <ul class="calendar-month"></ul>
                </div>
                <div class="calendar-week-list">
                    <ul class="calendar-week"></ul>
                </div>
                <div class="calendar-day-list">
                    <ul class="calendar-days"></ul>
                </div>
            </div>
        </div>
    </div>
